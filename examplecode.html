<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery Lightbox</title>
  <link rel="stylesheet" href="./assets/stylesheets/lightbox.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    section {
      width: 100%;
      height: auto;
      display: block;
    }
    section.group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    section.group a {
      margin: 10px;
    }
  </style>
</head>
<body>

<section>
  <a href="https://lokeshdhakar.com/projects/lightbox2/">Lightbox Documentation</a>
</section>


<!-- Single Image -->
<section>
  <a href="./assets/images/lightbox/kitten-1.jpg" data-lightbox="kitten" data-title="Cute Kitten">
    <img src="./assets/images/lightbox/kitten-1-thumbnail.jpg" />
  </a>
</section>


<!-- Group -->
<section class="group">
  <a href="./assets/images/media/martyOart.jpg" data-title="Chinchilla" data-lightbox="cute-animals">
    <img src="./assets/images/media/martyOart.jpg" />
  </a>
  <a href="./assets/images/media/santacruz.jpg" data-title="Piggy" data-lightbox="cute-animals">
    <img src="./assets/images/media/santacruz.jpg" />
  </a>

</section>




  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./assets/javascripts/lightbox.min.js"></script>
</body>
</html>
